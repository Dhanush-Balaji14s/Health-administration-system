<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Administration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #acc5be, #aad1c5);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0a8bac;
            color: rgb(9 16 11);
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #81b4b0;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0a8bac;
            color: black;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #0a8bac;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0a8bac;
            color: rgb(27, 3, 133);
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .edit-btn, .delete-btn {
            padding: 8px;
            cursor: pointer;
            border: none;
            color: white;
        }
        .edit-btn { background-color: #2196F3; }
        .delete-btn { background-color: #f44336; }
        #img1{
        clip-path: circle(50%);
    }
    </style>
    
</head>

<body>
    <div class="container">
        <header>Health Administration System</header>

        <img style="width: 100%;" src="health.jpg" alt="Description of the image">

        <h2>Add New Patient</h2>
        <form id="patientForm">
            <label>Patient Name</label>
            <input type="text" id="name" required>
            <label>Age</label>
            <input type="number" id="age" required>
            <label>Gender</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label>contact</label>
            <input type="number" id="contact" required>
            <label>Select Doctor</label>
            <select id="doctor" required>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Lee">Dr. Lee</option>
            </select>
            <label>Appointment Date & Time</label>
            <input type="datetime-local" id="appointmentDate" required>
            <button type="submit">Add Patient</button>
        </form>
        <p class="success-message" id="successMessage"></p>
        <p class="error-message" id="errorMessage"></p>

        <h2>Search Patient Records</h2>
        <input type="text" id="searchInput" placeholder="Search by name or doctor">
        <img style="width: 100%;" src="health ad.jpg" alt="Description of the image">
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>contact number</th>
                    <th>Doctor</th>
                    <th>Appointment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
